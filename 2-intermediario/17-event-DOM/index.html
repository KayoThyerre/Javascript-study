<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como manipular os elementos do DOM</title>
</head>
<body>
    <h1>Posts do Twitter</h1>

    <article class="post">
        <p><strong>Kayo Alarcon</strong></p> <span>@KayoNTemTwitter - 10 min</span>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum molestiae quam soluta minus ipsum aliquid in veniam vitae ratione, eligendi similique rem quae illum assumenda nesciunt esse, error at sit.
        </p>

        <br>

        <div class="comentarios">
            <h3>Comentários:</h3>

            <input name="novo-comentario" type="text" placeholder="Digite o seu comentário">

            <button onclick="adicionarComentario()">Adicionar comentário</button>

            <br>

            <div id="novos-comentarios"></div>
        </div>

    </article>

    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
